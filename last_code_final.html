      function caesar_cipher_encrypt(plaintext, shift) {
        let ciphertext = "";
        for (let char of plaintext) {
          if (char.match(/[a-z]/i)) {
            let shift_amount = char.toLowerCase().charCodeAt(0) - 'a'.charCodeAt(0) + shift;
            let new_char = String.fromCharCode((shift_amount % 26) + 'a'.charCodeAt(0));
            if (char === char.toUpperCase()) {
              new_char = new_char.toUpperCase();
            }
            ciphertext += new_char;
          } else {
            ciphertext += char;
          }
        }
        return ciphertext;
      }

      function caesar_cipher_decrypt(ciphertext, shift) {
